name: Unit Test
on:
  push:
    tags:
      - "*"
    branches:
      - "main"
      - "release/**"
  pull_request:
    branches:
      - "main"

jobs:
  run-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: Use Node.js ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run release